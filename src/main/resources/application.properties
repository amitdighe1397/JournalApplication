spring.application.name=JournalApp
# MongoDB properties
spring.data.mongodb.uri=mongodb://localhost:27017/journaldb
spring.data.mongodb.database=journaldb

# Optional: MongoDB connection pool settings
spring.data.mongodb.connection-timeout=3000
spring.data.mongodb.socket-timeout=3000
spring.data.mongodb.max-wait-time=120000
spring.data.mongodb.min-connections-per-host=5
spring.data.mongodb.max-connections-per-host=100
spring.data.mongodb.threads-allowed-to-block-for-connection-multiplier=5

# Optional: MongoDB authentication settings
spring.data.mongodb.username=root
spring.data.mongodb.password=root
